{% extends "base.html" %}
{% block content %}
<div class="pane">
  <div class="header">
    <h1>Restaurants</h1>
    <p><a href="{{url_for('newRestaurant')}}">Create a new restaurant</a></p>
  </div>

  {% for r in restaurants %}
  <div class="centered">
    <div class="restaurant_name">
      <h2><a href="{{url_for('showMenu', restaurant_id=r.id)}}">{{r.name}}</a></h2>
    </div>
    {% if u.id == r.user_id %}
    <div class="editdeletepane">
      <a href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit Restaurant</a>
      <a href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete Restaurant</a>
    </div>
    {% endif %}
  </div>
  {% endfor %}
  {% if not restaurants %}
  <p>There are no restaurants!</p>
  {% endif %}
</div>
{% endblock %}
